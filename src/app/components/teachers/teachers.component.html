<div id="teachers">
    <div class="content">
        <div *ngIf="characters.length > 0" id="grid">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8" id="charac-table">
                <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
        
                <!-- Patronus Column -->
                <ng-container matColumnDef="patronus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
                    <td mat-cell *matCellDef="let row"> {{row.patronus}} </td>
                </ng-container>
        
                <!-- Age Column -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                </ng-container>
        
                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let row" id="img"> <img [src]="row.image" /></td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay coincidencia para "{{input.value}}"</td>
                </tr>
            </table>
            </div>      
        </div>
    </div>
</div>
